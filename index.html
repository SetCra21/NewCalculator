<!DOCTYPE HTML>
<html>

        <meta charset='UTF-8'>
        <link href='style.css' rel='stylesheet'/>

    <body>
        <p>New Calculator</p>
        <section>
            <label>number 1</label>
            <input id='first' type='number'></input>

        </section>
        <script src='site.js'></script>
